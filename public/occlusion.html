<!doctype html>
<html>
<head>
    <style>
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            top: 0;
        }

        ul li {
            background-color: #f0f0f0;
            margin-bottom: 1px;
            padding-top: 7px;
            padding-left: 20px;
            height: 30px;
        }
    </style>
</head>
<body>
<h1>scroll</h1>
<script src="js/vendor/mithril.js"></script>
<script src="js/vendor/jquery.js"></script>
<script src="../components/occlusionContainer/occlusionContainer.js"></script>
<script src="../components/occlusionList/occlusionList.js"></script>
<script>
    app = {
        // model
        items: (function items () {
            var items = [];
            for (var i = 0; i < 1000; i += 1) { items.push('row ' + i); }
            return items;
        }()),
        // app
        controller: function () {
            this.component = new mc.occlusionList.controller(app.items);
        },
        view: function (ctrl) {
            return mc.occlusionList.view(ctrl.component, 250, '250px',
                    {_parent: '.parentSelector', _item: '.itemSelector'},
                    {_parent: {parentAttr: ''}, _item: {itemAttr: ''}});
        }
    };

    m.module(document.body, app);
</script>

</body>
</html>
